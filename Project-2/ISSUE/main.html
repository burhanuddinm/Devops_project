<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Resume</title>
<style>
    .container{padding: 30px;}
@media (max-width: 767px) {
  .hidden-xs {
    display: none !important;
  }
}
@media (min-width: 768px) and (max-width: 991px) {
  .hidden-sm {
    display: none !important;
  }
}
@media (min-width: 992px) and (max-width: 1199px) {
  .hidden-md {
    display: none !important;
  }
}
@media (min-width: 1200px) {
  .hidden-lg {
    display: none !important;
}
}

</style>
  </head>
  <body>
      
<div class="container-fluid">
            <object class="hidden-sm hidden-xs" type="application/pdf" data="Resume.pdf#toolbar=0" style="height: 97vh;width:100%"></object> 
            <object class="hidden-lg hidden-md" data="https://docs.google.com/gview?embedded=true&url" class="pdf-object" style="height: 97vh;width:1461vh"></object>
        </div>
        
</body>
</html>
